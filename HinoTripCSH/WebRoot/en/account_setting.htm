<script type="text/javascript">

// This example uses jQuery for making Ajax requests:
// Register a function that is invoked as soon as the entire DOM has been loaded
jQuery(document).ready(function() {

	jQuery(".ajaxTicket").click(function(event){
		
		var extraData = "";
		var url = jQuery(this).attr('href');
		
		jQuery.post(url, 
	          extraData,
	          function(ticketjson) {
	          if(ticketjson!="1")
	          {
	          	var ticketurl = "./ticket_generator.htm?authcode="+ticketjson.authcode;
	          	alert("E-Ticket will be presented in new window!");
	          	window.open(ticketurl);
	          }else
	          {
	          	alert("Uable to present E-Ticket at this stage!");
	          }
				
		});
		
		return false;
	});
	
});

</script>
